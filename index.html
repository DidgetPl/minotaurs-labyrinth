<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Minotaur's Labyrinth</title>
  <style>
    html{
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      font-family:Arial,Helvetica,sans-serif}
    body{ 
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      font-family:Arial,Helvetica,sans-serif;
      background: linear-gradient(#6eb3ff, #1a1d4e);
    }
    #overlay{
      position:absolute;
      left:10px;
      top:10px;
      color:#fff;
      z-index:10
    }
    #blocker{
      position:absolute;
      width:100%;
      height:100%;
      background-color:rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20
    }
    #instructions{
      color:#fff;
      text-align:center;
      cursor:pointer
    }
    #message{
      position:absolute;
      left:50%;
      top:20%;
      transform:translateX(-50%);
      color:#fff;
      font-size:36px;
      z-index:21;
      display:none
    }
    #restart{
      position:absolute;
      left:50%;
      top:60%;
      transform:translateX(-50%);
      z-index:21;
      display:none
    }
    button{
      font-size:18px;
      padding:8px 14px
    }
    #compass {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 50%;
    }

    #compass-arrow {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 2px;
      height: 35px;
      background: red;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0rad);
    }

  </style>
  <script src="three.min.js"></script>
</head>
<body>
  <div id="overlay">Punkty: <span id="score">0</span></div>
  <div id="blocker">
    <div id="instructions">
      <div style="font-size:40px">Kliknij, by grać</div>
      <div style="margin-top:10px">WASD lub strzałki — poruszanie, Mysz — obrót kamery</div>
      <div style="margin-top:10px; font-size:12px">Zbierz wszystkie punkty — unikaj Minotaura</div>
    </div>
  </div>
  <div id="message"></div>
  <div id="restart"><button id="btnRestart">Spróbuj ponownie</button></div>
  <div id="compass">
    <div id="compass-arrow"></div>
  </div>


<script type="module" src="main.js"></script>
</body>
</html>
